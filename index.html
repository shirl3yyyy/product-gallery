<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Gallery</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>Our Products</h1>
        <button id="themeToggle" aria-label="Toggle theme">
            <span class="toggle-icon">ðŸŒ“</span>
        </button>
    </header>

    <main class="gallery">
        <!-- Product Card 1 -->
        <div class="card">
            <img src="assets/neil-soni-6wdRuK7bVTE-unsplash.jpg" alt="Smartphone">
            <div class="card-content">
                <h3>Premium Smartphone</h3>
                <p class="price">$799</p>
                <p class="description">Latest model with advanced camera and all-day battery.</p>
                <button class="btn">Add to Cart</button>
            </div>
        </div>

        <!-- Product Card 2 -->
        <div class="card">
            <img src="assets/luke-peterson-lUMj2Zv5HUE-unsplash (1).jpg" alt="Laptop">
            <div class="card-content">
                <h3>Ultrabook Pro</h3>
                <p class="price">$1299</p>
                <p class="description">Sleek and powerful with high-resolution display.</p>
                <button class="btn">Add to Cart</button>
            </div>
        </div>

        <!-- Product Card 3 -->
        <div class="card">
            <img src="assets/alex-knight-j4uuKnN43_M-unsplash.jpg" alt="Headphones">
            <div class="card-content">
                <h3>Noise-Canceling Headphones</h3>
                <p class="price">$349</p>
                <p class="description">Premium sound with active noise cancellation.</p>
                <button class="btn">Add to Cart</button>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
